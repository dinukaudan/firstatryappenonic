<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAPP Web</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="description" content="content" />
    <link rel="shortcut icon" href="assets/images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="assets/css/public/icomoon.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="assets/css/public/jquery-ui.min.css" media="screen"/>
</head>
<body>
    <div class="main-wrapper crt-acc-pg">
        <aside>
            <a href="#" class="wapp-logo">
                <div class="seperated-logo">
                    <img class="logo-w" src="assets/images/logo-w.png" />
                    <img class="logo-wapp" src="assets/images/logo-wapp.png" />
                </div>
            </a>
            <div class="mob-pg-header">Registration</div>
            <span class="circle"></span>
        </aside>
        <section class="content">
            <div class="welcome-wrapper">
                <div class="sidebar">
                    <div>
                        <h4 class="pad-right-5rem">Welcome to wapp!</h4>
                        <p class="pad-right-5rem mb-4">You're a hop, skip and a jump from being covered.</p>
                        <ul class="register-process">
                            <li class="completed">
                                <span class="register-step-no">1</span>
                                <span class="register-step-name">Account creation</span>
                            </li>
                            <li class="active">
                                <span class="register-step-no">2</span>
                                <span class="register-step-name">Health check</span>
                            </li>
                            <li>
                                <span class="register-step-no">3</span>
                                <span class="register-step-name">People on policy</span>
                            </li>
                            <li>
                                <span class="register-step-no">4</span>
                                <span class="register-step-name">Quote & payment</span>
                            </li>
                        </ul>
                    </div>

                    <div class="side-footnote pad-right-5rem">
                        <span class="text-uppercase">All information provided is saved for 30 days</span>
                    </div>
                </div>
                <div class="main-content">
                    <div class="content-title">
                        <a href="#" class="btn-link back-link"><i class="fa fa-angle-left" aria-hidden="true"></i> Back</a>
                        <span>Health Check</span>
                        <span>&nbsp;</span>
                    </div>
                    <div class="content-body full-wrapper">
                        <iframe width="100%" style="border: 0"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script type="text/javascript" src="assets/js/public/jquery.js"></script>
    <script type="text/javascript" src="assets/js/public/jquery-ui.min.js"></script>
    <script type="text/javascript" src="assets/js/public/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="assets/js/public/moment.js"></script>
    <script type="text/javascript" src="assets/js/public/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="assets/js/custom.js"></script>
</body>
</html>
